<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css' />
    <!-- endbower -->
    <!-- endbuild -->
     <!--build:css(.tmp) styles/rol.css-->
    <link rel="stylesheet" href="styles/rol.css">
    <!-- endbuild -->
    <!-- Google fonts CDN -->
    <link href='http://fonts.googleapis.com/css?family=Petit+Formal+Script|Josefin+Slab:400,700|Marmelad|Marvel:400,700italic' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app="rolandApp" ng-controller="RootCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <!-- HEADER START -->
      <div class="row header">
        <div id="navbarLine" class="col-md-12 navbar navbar-default" role="navigation">

              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
              </div>

                <div class="collapse navbar-collapse" id="js-navbar-collapse">
                  <ul active-tog class="nav navbar-nav">
                    <li ng-class="{active: isActive('/')}"><a href="#/">Home</a></li>
                    <li ng-class="{active: isActive('/about')}"><a ng-href="#/about">About</a></li>
                    <li ng-class="{active: isActive('/skills')}"><a ng-href="#/skills">Skills</a></li>
                    <li ng-class="{active: isActive('/projects')}"><a ng-href="#/projects">Projects</a></li>
                    <li ng-class="{active: isActive('/contacts')}"><a ng-href="#/contact">Contact</a></li>
                  </ul>
                </div>

        </div>
      </div>
      <!-- HEADER END -->

      <!-- MAIN CONTENT START -->
      <div class="mainBlock row">

        <div class="sideMenu col-md-2"><!-- left column -->
          <img class="logo" ng-src="images/logo.png" alt="Personal logo" />
          <div>Side content</div>
        </div>

        <div class="mainDisplay col-md-10"><!-- right column -->
          <div ng-view=""></div>
        </div>

      </div>
      <!-- MAIN CONTENT END -->

      <!-- FOOTER START -->
      <div class="row footer">

        <p class="footerCopyRight">
          <span class="glyphicon glyphicon-registration-mark"></span> Copyright  ObenIT App Inc.
        </p>
      </div>
      <!-- FOOTER END -->

    </div> <!-- CONTAINER END -->



    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/greensock/src/uncompressed/TweenMax.js"></script>
    <script src="bower_components/highcharts.com/js/highcharts.src.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/projects.js"></script>
        <!-- endbuild -->
</body>
</html>
