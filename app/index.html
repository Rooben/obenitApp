<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Roland's Portfolio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css' />
    <!-- endbower -->
    <!-- endbuild -->
     <!--build:css(.tmp) styles/rol.css-->
    <link rel="stylesheet" href="styles/rol.css">
    <!-- endbuild -->
    <!-- Google fonts CDN -->
    <link href='http://fonts.googleapis.com/css?family=Petit+Formal+Script|Josefin+Slab:400,700|Marmelad|Marvel:400,700italic' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app="rolandApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container" ng-controller="RootCtrl">
      <!-- HEADER START -->
      <div class="row header">
        <div id="navbarLine" class="horizontalNavBar col-md-12 navbar navbar-default" role="navigation">
            <div class="spinnerContainer"><span id="loading"></span></div>  <!-- Loading spinner -->
            <div ng-click="toggleDemoMenu()" class="demoMenu">
              <img src="images/demos.png" alt="Menu widget"/>
            </div>

            <div class="currentPage" ng-cloak>{{currentPage}}</div>

            <div ng-click="toggleMenu()" class="mobileMainMenu">
              <img src="images/menu_widget.png" alt="Menu widget"/>
            </div>

              <ul active-tog class="nav navbar-nav">
                <li ng-click="clearMenu()" ng-class="{customActive: isActive('/')}"><a href="#/">Home</a></li>
                <li ng-click="clearMenu()" ng-class="{customActive: isActive('/about')}"><a ng-href="#/about">About</a></li>
                <li ng-click="clearMenu()" ng-class="{
                                customActive: isActive('/skills') ||
                                isActive('/skills/pieChart') ||
                                isActive('/skills/barChart') ||
                                isActive('/skills/lineGraph') ||
                                isActive('/skills/histogram')
                  }"><a ng-href="#/skills">Skills</a></li>
                <li ng-click="clearMenu()" ng-class="{customActive: isActive('/projects')}"><a ng-href="#/projects">Projects</a></li>
                <li ng-click="clearMenu()" ng-class="{customActive: isActive('/contact')}"><a ng-href="#/contact">Contact</a></li>
              </ul>

      </div>
      </div>
      <!-- HEADER END -->

      <!-- MAIN CONTENT START -->
      <div class="mainBlock row">
        <div class="sideMenu col-sm-2"><!-- left column -->
          <a ng-href="#/">
            <img class="logo" ng-src="images/logo.png" alt="Personal logo" />
          </a>
          <div class="vertNav"  ui-view="siteRoot"></div>
        </div>

        <div class="mainDisplay col-sm-10"><!-- right column -->
          <div ui-view=""></div>
        </div>

      </div>
      <!-- MAIN CONTENT END -->

      <!-- FOOTER START -->
      <div class="row footer">

        <p class="footerCopyRight">
          <span class="glyphicon glyphicon-registration-mark"></span> Copyright  ObenIT App Inc.
        </p>
      </div>
      <!-- FOOTER END -->

    </div> <!-- CONTAINER END -->



    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/greensock/src/uncompressed/TweenMax.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/highcharts-release/highcharts.js"></script>
    <script src="bower_components/highcharts-release/highcharts-more.js"></script>
    <script src="bower_components/highcharts-release/modules/exporting.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/heartcode-canvasloader-min-0.9.1.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/skills.js"></script>
    <script src="scripts/controllers/projects.js"></script>
    <script src="scripts/controllers/skillsdemo.js"></script>
    <script src="scripts/controllers/contact.js"></script>
    <script type="text/javascript">
      var cl = new CanvasLoader('loading');
      cl.setColor('#7f6300'); // default is '#000000'
      cl.setDiameter(70); // default is 40
      cl.setDensity(12); // default is 40
      cl.setRange(0.7); // default is 1.3
      cl.setSpeed(1); // default is 2
      cl.setFPS(30); // default is 24
      cl.show(); // Hidden by default
    </script>
    <!-- endbuild -->
</body>
</html>
